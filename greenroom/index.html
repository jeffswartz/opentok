    <section>
        <div id="localMediaContainer">
            <div id="localMedia"></div>

        <button class="greenroom">GreenRoom</button>
    </section>

<script>


// Settings
var apiKey = '12142792';

// Attach the localMedia to the div#localMedia
publisher = TB.initPublisher('localMedia', {apikey: apiKey, width: 400, height:300, name:"Test"});

$('button.greenroom').click(function(){
    // Take the Publisher widget and call the greenroom API around it.
    $(publisher).greenroom();
});
